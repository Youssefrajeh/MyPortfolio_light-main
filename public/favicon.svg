<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGradient)"/>
  
  <!-- Book icon -->
  <g transform="translate(50, 50)">
    <!-- Book pages -->
    <rect x="-18" y="-20" width="36" height="40" rx="2" fill="white" opacity="0.95"/>
    
    <!-- Book spine -->
    <rect x="-20" y="-20" width="4" height="40" rx="1" fill="#1e293b"/>
    
    <!-- Book lines (pages) -->
    <line x1="-12" y1="-12" x2="12" y2="-12" stroke="#94a3b8" stroke-width="1.5" opacity="0.6"/>
    <line x1="-12" y1="-4" x2="12" y2="-4" stroke="#94a3b8" stroke-width="1.5" opacity="0.6"/>
    <line x1="-12" y1="4" x2="12" y2="4" stroke="#94a3b8" stroke-width="1.5" opacity="0.6"/>
    <line x1="-12" y1="12" x2="12" y2="12" stroke="#94a3b8" stroke-width="1.5" opacity="0.6"/>
  </g>
</svg>
